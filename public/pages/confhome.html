<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Conference</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

    <div class="col-lg-6 col-sm-12" id="pie-chart">
        <div class="panel panel-default">
            <div class="panel-heading">Conference Statistics</div>
            <div class="panel-body">
                
                
                <canvas id="pie" class="chart chart-pie chart-xs" data="pie.data" labels="pie.labels"></canvas>
            </div>
        </div>
    </div>
    
    
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Conference Schedule
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>

                            
                            <tr>
                               
                                <th>Name</th>
                                <th>Initial Deadline</th>
                                <th>Final Deadline</th>
                                <th></th>       
                                
                                
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="con in conference">

                               
                                <td>{{con.confTitle}}</td>
                                <td>{{con.initialDeadline|date:'medium'}}</td>
                                <td>{{con.finalDeadline|date:'medium'}}</td>
                                <td><button ng-click="getSingleConfdata(con._id)">Make changes</button></td>

                        </tr>    


                            
                        </tbody>
                    </table>
                </div>
    
    
            </div>
            </div>

            <div class="modal fade" id="myModal">
<div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 class="modal-title">Change Conference details</h3>
        </div>
        <div class="modal-body">

                <form role="form" ng-submit="updateConfdata()" >
                          <div class="form-group">
                                <label>Conference name</label>
                                <input class="form-control" ng-model="confdata.confTitle" />
                                <p class="help-block">Give a title for the Conference</p>
                            </div>
                            <div class="form-group">
                              <label>Initial deadline</label>
                              <input  class="form-control" type="date" ng-model="confdata.initialDeadline" />
                            </div>
                            
                            
                            <div class="form-group">
                              <label>Final deadline</label>
                              <input  class="form-control" type="date" ng-model="confdata.finalDeadline"  />
                            </div>
                            <input type="hidden" ng-model="conference.confid" value="{{conference[0]._id}}"/>
                           
                            <button type="submit" class="btn btn-default" data-toggle="hide">Save Changes</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                </form>

          <div class="form-group">
          
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>
          
        </div>
                
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
