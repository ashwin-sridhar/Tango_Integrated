   
<div class="login-branding" height="30px"><button type="button" class="btn btn-primary btn-lg btn-block btn-success">Conference Management</button></div>
<div class="row">
   <div class="col-md-4 col-md-offset-4">
            
                <div class="panel-heading">
                    <h3 class="panel-title">Create Your Account</h3>
                </div>
                    
                <div class="panel-body">
                    <form role="form" ng-submit="register()">
                        <fieldset>
                            
                            <div class="form-group">
                                <input class="form-control" placeholder="First Name" name="firstname" type="text" ng-model="user.firstname" autofocus>
                            </div>
							<div class="form-group">
                                <input class="form-control" placeholder="Last Name" name="lastname" type="text" ng-model="user.lastname" autofocus>
                            </div>
							<div class="form-group">
                                <input class="form-control" placeholder="Contact Number" name="mob" type="text" ng-model="user.mob" autofocus>
                            </div>
							<div class="form-group">
                                <input class="form-control" placeholder="Email" name="email" type="text" ng-model="user.email" autofocus>
                            </div>
							<div class="form-group">
                                <input class="form-control" placeholder="Organization" name="organization" type="text" ng-model="user.organization" autofocus>
                            </div>
							<div class="form-group">
                                <label>
                                <input type="radio" ng-model="user.gender" value="1" id="f" for="f"> Female
							    <input type="radio" ng-model="user.gender" value="2" id="m" for="m"> Male
								</label>
							</div>
							<div class="form-group">
                                <input class="form-control" placeholder="User Name" name="username" type="text" ng-model="user.username" autofocus>
                            </div>
							<div class="form-group">
                                <input class="form-control" placeholder="Create Password" name="createpassword" type="password" value="" ng-model="user.password">
                            </div>
							
                           

                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-primary">Register</button>
                            <!-- <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Register</a> -->
                        </fieldset>
                    </form>
                </div>
            
    </div>
	</div>
